---
s3_bucket: ""

ansible_deploy_playbook_directory: "/root"

tomcat_version: "9.0.56"
tomcat_path: "/usr/local/bin/"

tomcat_environment: 
  - "JAVA_HOME=/usr/lib/jvm/jre"
  - "JAVA_OPTS=-Djava.security.egd=file:///dev/urandom"
  - "CATALINA_BASE=/opt/tomcat/latest"
  - "CATALINA_HOME=/opt/tomcat/latest"
  - "CATALINA_PID=/opt/tomcat/latest/temp/tomcat.pid"
  - "CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC" #Set this for actual memory
